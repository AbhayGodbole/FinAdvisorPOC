{% include "base.html" %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}
th {
	
    background-color: #4CAF67;
    color: white;
}
th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}
</style>
</head>
<body>
	{% if not clients %}
	<h4>No Client Information</h4>
	{% else %}
	<h4>Client Information</h4>

	<div style="overflow-x: auto;">
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Mobile Number</th>
			</tr>
			{% for client in clients %}
			<tr>
				<td>{{ client.firstname }}</td>
				<td>{{ client.lastname }}</td>
				<td>{{ client.email }}</td>
				<td>{{ client.mobilenumber }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
	{%endif %}
</body>
</html>
